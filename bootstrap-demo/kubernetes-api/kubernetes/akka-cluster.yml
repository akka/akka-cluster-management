apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: appka
  name: appka
  namespace: akka-bootstrap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appka
  template:
    metadata:
      labels:
        app: appka
        actorSystemName: appka
    spec:
      containers:
      - name: appka
        image: bootstrap-demo-kubernetes-api:1.3.3.7
        imagePullPolicy: Never
        livenessProbe:
          tcpSocket:
            port: 8558
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
        ports:
        # akka remoting
        - name: remoting
          containerPort: 2552
          protocol: TCP
        # akka-management bootstrap
        # must match up with contact-point-discovery.port-name for bootstrap
        - name: management
          containerPort: 8558
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
#namespace
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
#namespace

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
  namespace: akka-bootstrap
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
  namespace: akka-bootstrap
subjects:
  # Create the default user for the akka-bootstrap namespace
- kind: User
  name: system:serviceaccount:akka-bootstrap:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
