akka {

  discovery.method = marathon-api-based

  actor {
    provider = "cluster"
  }

  remote {
    netty.tcp {
      port = 2551
    }
  }

  management {
    http {
      port = 19999
    }
  }

  management {

    cluster.bootstrap {

      contact-point-discovery {
        service-name = "products-api"
      }

      contact-point {
        fallback-port = 19999

        no-seeds-stable-margin = 5 seconds
      }

    }

  }

}
