akka {
  discovery.method = marathon-api

  actor {
    provider = "cluster"
  }

  remote {
    netty.tcp {
      port = 2551
    }
  }

  management {
    http {
      port = 19999
    }
  }

  management {
    cluster.bootstrap {
      contact-point {
        fallback-port = 19999

        no-seeds-stable-margin = 5 seconds
      }
    }
  }
}
