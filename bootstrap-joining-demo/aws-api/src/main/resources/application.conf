akka {

  discovery {

    method = aws-api-ec2-tag-based

    aws-api-ec2-tag-based {

      filters = "tag:purpose=demo"

    }

  }

  actor {
    provider = "cluster"
  }

  remote {
    netty.tcp {
      port = 2551
    }
  }

  management {
    http {
      port = 19999
    }
  }

  management {

    cluster.bootstrap {

      contact-point-discovery {
        service-name = "products-api"
      }

      contact-point {

        fallback-port = 19999

        no-seeds-stable-margin = 300 seconds

      }

    }

  }


}