purpose = "demo"
purpose = ${?PURPOSE}

akka {

  discovery {

    method = aws-api-ec2-tag-based

    aws-api-ec2-tag-based {
      filters = "tag:purpose="${purpose}
    }

  }

  actor {
    provider = "cluster"
  }

  management {
    cluster.bootstrap {
      contact-point-discovery {
        service-name = "products-api"
      }
    }
  }

}
